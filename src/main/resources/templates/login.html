<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SOSEngasgo</title>

    <!-- Bootstrap (version resolved by webjars-locator-core) -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome (version resolved by webjars-locator-core) -->
    <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">
    <!-- Project styles -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <span class="badge bg-danger rounded-pill me-2" style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
                <i class="fa-solid fa-plus" style="color:white;"></i>
            </span>
            <span class="fw-bold text-dark">SOS Engasgo</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/login}">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signup}">Criar cadastro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main -->
<main class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="card shadow-sm rounded-4 overflow-hidden border-0">
                    <div class="card-body p-4 p-sm-5">
                        <div class="text-center mb-4">
                            <span class="display-logo d-inline-block mb-2">
                                <i class="fa-solid fa-plus fa-2x text-white" style="background:#e63946;border-radius:12px;padding:10px;"></i>
                            </span>
                            <h2 class="h4 mt-3 mb-1">Bem-vindo de volta</h2>
                            <p class="text-muted small">Entre com sua conta para continuar</p>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <!-- Mostrar mensagens de erro/sucesso vindas de parâmetros (ex: ?error, ?logout) -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Usuário ou senha inválidos. Verifique e tente novamente.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                Você saiu com sucesso.
                            </div>

                            <!-- CSRF token (Spring Security) - só renderiza se Spring Security estiver configurado -->
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input id="username" name="username" type="text" class="form-control form-control-lg rounded-pill" placeholder="nome@exemplo.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input id="password" name="password" type="password" class="form-control form-control-lg rounded-pill" placeholder="••••••••" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember-me" value="true" id="remember">
                                    <label class="form-check-label small" for="remember">Lembrar-me</label>
                                </div>
                                <a th:href="@{/forgot}" class="small">Esqueceu a senha?</a>
                            </div>

                            <div class="d-grid mb-3">
                                <a th:href="@{/gestao/dashboard}" class="btn btn-danger btn-lg rounded-pill">Entrar</a>
                                <!--
                                <button type="submit" class="btn btn-danger btn-lg rounded-pill">Entrar</button>
                                -->
                            </div>

                            <div class="text-center">
                                <small class="text-muted">Ainda não tem conta? <a th:href="@{/signup}">Criar cadastro</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JS -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/@popperjs/core/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
