<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bem-vindo - SOSEngasgo</title>

    <!-- Bootstrap (version resolved by webjars-locator-core) -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome (version resolved by webjars-locator-core) -->
    <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">

    <!-- Project CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/welcome.css}" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <span class="badge bg-danger rounded-pill me-2" style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
                <i class="fa-solid fa-plus" style="color:white;"></i>
            </span>
            <span class="fw-bold text-dark">SOS Engasgo</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signup}">Criar cadastro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Welcome hero -->
<main class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <div class="py-5">
                    <div class="mb-4">
                        <i class="fa-solid fa-heart-pulse fa-3x text-danger"></i>
                    </div>
                    <h1 class="display-5 fw-bold">Bem-vindo ao SOSEngasgo</h1>
                    <p class="lead text-muted mb-4">Um sistema pensado para emergências infantis — rápido, simples e seguro.</p>

                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <a th:href="@{/login}" class="btn btn-danger btn-lg rounded-pill px-5 shadow">Entrar</a>
                        <a th:href="@{/signup}" class="btn btn-outline-danger btn-lg rounded-pill px-4">Criar cadastro</a>
                    </div>

                    <small class="text-muted">Precisa de ajuda imediata?.</small>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JS (version resolved by webjars-locator-core) -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/@popperjs/core/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
