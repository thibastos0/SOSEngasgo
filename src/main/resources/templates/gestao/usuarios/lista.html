<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários - Gestão</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/gestao.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/gestao/dashboard}">
            <i class="fa-solid fa-plus me-2"></i>
            <span class="fw-bold">SOS Engasgo - Gestão</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-user-circle me-1"></i>
                        <span>Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/gestao/perfil}"><i class="fa-solid fa-user me-2"></i>Meu Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/gestao/configuracoes}"><i class="fa-solid fa-cog me-2"></i>Configurações</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}"><i class="fa-solid fa-sign-out-alt me-2"></i>Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gestao/dashboard}">
                            <i class="fa-solid fa-chart-line me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/gestao/usuarios}">
                            <i class="fa-solid fa-users me-2"></i>
                            Usuários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gestao/relatorios}">
                            <i class="fa-solid fa-file-alt me-2"></i>
                            Relatórios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gestao/alertas}">
                            <i class="fa-solid fa-bell me-2"></i>
                            Alertas
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Administração</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gestao/instituicao}">
                            <i class="fa-solid fa-building me-2"></i>
                            Instituição
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gestao/auditoria}">
                            <i class="fa-solid fa-history me-2"></i>
                            Auditoria
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
                <h2 class="h4 mb-0">Usuários</h2>
                <a th:href="@{/gestao/usuarios/novo}" class="btn btn-primary">
                    <i class="fa fa-user-plus me-1"></i> Novo Usuário
                </a>
            </div>
            
            <!-- Alert container para mensagens -->
            <div id="alertContainer"></div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" type="search" id="searchInput" placeholder="Pesquisar por nome, email ou tipo..." aria-label="Pesquisar">
                        <button class="btn btn-outline-secondary" type="button" onclick="filtrarUsuarios()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="table-responsive table-container">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Perfil Acesso</th>
                            <th>Capacitado</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <tr>
                            <td colspan="6" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popperjs__core/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/usuario.js}"></script>
</body>
</html>
